<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style/style.css">
        
    <title>Simulateur de notes du BAC</title>
</head>
<body>
    <!-- Menu principal de navigation -- A compléter dans le futur -->
    <nav id="headnav">
        <ul>
            <li>
                <a href=""> Accueil </a>
            </li>
            <li>
                <a href=""> Lorem </a>
            </li>
            <li>
                <a href=""> Lorem </a>
            </li>
            <li>
                <a href=""> Lorem </a>
            </li>
            <li>
                <a href=""> Contact </a>
            </li>
        </ul>
    </nav>

    

    <!-- Corps de la page -- Labels & zones de saisie -->

    <div id="title">
        <h1> Simulateur de notes du bac </h1>
    </div>


    <div class="main-container">
        <div class="premiere">
            <h1 class="annee"> Année de première </h1>
            <div class="item">
                <label for="Français" > Note de l'épreuve écrite de Français</label>
                <input type="text" placeholder="Votre note..." id="EcritFr">
            </div>
            <div class="item">
                <label for="Français" > Note de l'épreuve orale de Français</label>
                <input type="text" placeholder="Votre note..." id="oralFr">
            </div>
            <div class="item">
                <label for="Anglais"> Moyenne d'anglais </label>
                <input type="text" placeholder="Votre note..." id="angPrem">
            </div>
            <div class="item">
                <label for="Espagnol"> Moyenne d'espagnol </label>
                <input type="text" placeholder="Votre note..." id="espPrem">
            </div>
            <div class="item">
                <label for="ES">  Moyenne d'enseignement scientifique </label>
                <input type="text" placeholder="Votre note..." id="esPrem">
            </div>
            <div class="item">
                <label for="EMC"> Moyenne d'Éducation Morale et Civique </label>
                <input type="text" placeholder="Votre note..." id="emcPrem">
            </div>
            <div class="item">
                <label for="Histoire">  Moyenne d'histoire-géographie </label>
                <input type="text" placeholder="Votre note..." id="hisPrem">
            </div>
            <div class="item">
                <label for="spécialité">  Moyenne de la spécialité abandonnée </label>
                <input type="text" placeholder="Votre note..." id="spePrem">
            </div>
        </div>
        
        <div class="terminale">
            <h1 class="annee"> Année de terminale </h1>
        <div class="item">
            <label for="Spécialité 1" > Note de la spécialité 1 </label>
            <input type="text" placeholder="Votre note..." id="spe1">
        </div>
        <div class="item">
            <label for="Spécialité 2" > Note de la spécialité 2 </label>
            <input type="text" placeholder="Votre note..." id="spe2">
        </div>
        <div class="item">
            <label for="Anglais" > Moyenne d'anglais </label>
            <input type="text" placeholder="Votre note..." id="angTerm">
        </div>
        <div class="item">
            <label for="Espagnol" > Moyenne d'espagnol </label>
            <input type="text" placeholder="Votre note..." id="espTerm">
        </div>
        <div class="item">
            <label for="ES">  Moyenne d'enseignement scientifique </label>
            <input type="text" placeholder="Votre note..." id="esTerm">
        </div>
        <div class="item">
            <label for="EMC"> Moyenne d'Éducation Morale et Civique </label>
            <input type="text" placeholder="Votre note..." id="emcTerm">
        </div>
        <div class="item">
            <label for="Histoire">  Moyenne d'histoire-géographie </label>
            <input type="text" placeholder="Votre note..." id="histTerm">
        </div>
        <div class="item">
            <label for="Philosophie"> Note de Philosophie </label>
            <input type="text" placeholder="Votre note..." id="philo">
        </div>
        <div class="item">
            <label for="Philosophie"> Moyenne d'EPS </label>
            <input type="text" placeholder="Votre note..." id="sportTerm">
        </div>
        <div class="item">
            <label for="Philosophie"> Note du grand oral </label>
            <input type="text" placeholder="Votre note..." id="gdOral">
        </div>
        
        </div>
        <div class="button-box">
            <button onclick="reset()" class="button">Réinitialiser</button>
            <button onclick="convert()" class="button" > Convertir</button>
        </div>
    </div>

    <!-- Pop-up de résultats -->
    <div class="result">
        <div class="results-content">
            <h1> Résultats </h1>
            <div class="results-box">
                <h2> Moyenne générale : <span id="moyenne"> </span> </h2>
                <h2> Mention : <span id="mention"> </span> </h2>
            </div>
            <button onclick="masquerPopupResultats()" class="button"> Fermer </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
